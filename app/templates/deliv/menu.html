{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1> Menu page </h1>
  {% for item in items %}
  <div class="card">
    <div class="card-header">
      {{ item.name }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ item.description }}</p>
        <footer class="blockquote-footer"> Price: {{ item.price }}</footer> <button type="button" class="btn btn-danger btn-sm ml-1">Order</button></footer>
      </blockquote>
    </div>
  </div>
  {% endfor %}
  </div>

  {% endblock %}
